<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
      <!--id라는 속성에서는 data에서 관리하는 변수와 바인딩, DOM에 대한 정보까지 실시간으로 반영이 가능(전에는 DOM을 일일이 쫓아가서 변경해야했음)-->
      <p v-bind:id="uuid" v-bind:class="name">{{num}}</p>
      <p id="hi">{{doubleNum}}</p>
      <div v-if="loading">
          Loading...
      </div>
      <div v-else>
          test user has been logged in.
      </div>
      <div v-show="loading">
          test
      </div>
      <input type="text" v-model="message">
      <p>{{message}}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
      new Vue({
          el: '#app',
          data: {
              num: 10,
              uuid: 'hi',
              name: 'text-blue',
              loading: true,
              message: 'hi'
          },
          computed: {
              doubleNum: function() {
                  return this.num * 2;
              }
          }
      })
  </script>
</body>
</html>
